<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" 
  style="max-width: 900px; height: 100%; display: flex; margin: auto; margin-top: 5%; overflow: hidden;">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === currentIndex">
      <img class="d-block w-100" [src]="image" alt="Image {{i+1}}">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="carousel-container">
  <div class="carousel">
    <!-- Loop through images -->
    <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === currentIndex">
      <!-- Image element with dynamic source and alt text -->
      <img [src]="image" alt="Image {{i+1}}">
    </div>
  </div>
</div>

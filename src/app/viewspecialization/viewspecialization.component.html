<div class="m-4">
    <h2>Specialization Data</h2>

    <div class="table-responsive table-fixed">
        <table class="table table-bordered mt-4">
            <tr>
                <th class="IDWidth">Specialization Name</th>
                <th class="NameWidth">Specialization Code</th>
                <th class="EditWidth">View</th>
            </tr>
            <tbody>
                <!-- use async in case of the Observable array -->
                <tr *ngFor="let pos of displayDoctors;">
                    <td>{{pos.SpecializationName}}</td>
                    <td>{{pos.SpecializationCode}}</td>
                    <td>
                        <button class="btn btn-primary btn-block" [routerLink]="['/showdoctorbyspecialization', pos.SpecializationCode]" >View</button>
                    </td>
                </tr>
            </tbody>
        </table>   
    </div>
</div>

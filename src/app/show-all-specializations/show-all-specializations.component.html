<table>
    <thead>
        <tr>
            <th scope="col">Specialization Code</th>
            <th scope="col">Specialization Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let spec of specializationList">
                <td>{{spec.SpecializationCode}}</td>
                <td>{{spec.SpecializationName}}</td>
        </tr>
    </tbody>
</table>

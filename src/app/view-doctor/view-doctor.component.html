<div class="m-4">
    <div class="mb-2 d-flex justify-content-between"> 
        <h2>Doctors</h2>
    </div>
    <div class="row mb-5">
        <div class="col-md-3" *ngFor="let pos of displayDoctors;">
            <div class="card p-2 py-4 mb-3 mr-3 text-center">
                <div class="img mb-2"> 
                    <img src="https://st4.depositphotos.com/14903220/24649/v/450/depositphotos_246499752-stock-illustration-abstract-sign-avatar-men-icon.jpg" width="90" class="rounded-circle"> 
                </div>
                <h4 class="mb-1">{{pos.DoctorName}}</h4> 
                <h6>{{pos.DoctorID}}</h6>
                <div class="ratings mt-1"> 
                    <i class="fa fa-star"></i> 
                    <i class="fa fa-star"></i> 
                    <i class="fa fa-star"></i> 
                    <i class="fa fa-star"></i> 
                </div>
                <div class="mt-3 apointment"> 
                    <button class="btn btn-primary edit_button mr-5" [routerLink]="['/editDoctor', pos.DoctorID, pos.DoctorName]">Edit</button> 
                    <button class="btn btn-danger edit_button" (click)="removeDoc(pos.DoctorName, pos.DoctorID)">Remove</button> 
                </div>
            </div>
        </div>
    </div>
</div>
